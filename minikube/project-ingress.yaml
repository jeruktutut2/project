apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: project-ingress
  # annotations:
  #   nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: project-gateway-golang
                port:
                  number: 10001